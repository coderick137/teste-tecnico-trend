<div
  class="flex flex-col h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-700 ease-in-out font-semibold"
>
  <aside
    class="fixed top-0 left-0 h-screen bg-white border-r border-gray-300 dark:bg-gray-800 dark:border-gray-700 shadow-lg transition-[width] duration-700 ease-in-out"
    [ngClass]="{ 'w-64': isSidebarOpen, 'w-20': !isSidebarOpen }"
  >
    <nav class="mt-6 ml-2">
      <div class="flex items-center gap-4 py-4 px-2 mb-8 font-bold">
        <i
          class="material-icons text-gray-600 bg-blue-500 rounded-full flex items-center justify-center dark:text-gray-200 p-2 transition-transform duration-500"
        >
          business
        </i>
        <h1
          class="text-2xl font-bold text-gray-800 dark:text-gray-200 transition-all duration-700 ease-in-out origin-left"
          [ngClass]="{
            'translate-x-0 opacity-100 delay-300': isSidebarOpen,
            '-translate-x-4 opacity-0 delay-0': !isSidebarOpen
          }"
        >
          Trend
        </h1>
      </div>

      <ul class="flex flex-col gap-4 px-2">
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="active"
            class="flex items-center gap-4 text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 transition-colors duration-500 ease-in-out"
          >
            <i class="material-icons text-blue-800 dark:text-gray-200">
              dashboard
            </i>
            <span
              class="transition-all duration-700 ease-in-out origin-left"
              [ngClass]="{
                'translate-x-0 opacity-100 delay-200': isSidebarOpen,
                '-translate-x-4 opacity-0 delay-0': !isSidebarOpen
              }"
            >
              Dashboard
            </span>
          </a>
        </li>
        <li>
          <a
            routerLink="/reports"
            routerLinkActive="active"
            class="flex items-center gap-4 text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 transition-colors duration-500 ease-in-out"
          >
            <i class="material-icons text-blue-800 dark:text-gray-200">
              bar_chart
            </i>
            <span
              class="transition-all duration-700 ease-in-out origin-left"
              [ngClass]="{
                'translate-x-0 opacity-100 delay-300': isSidebarOpen,
                '-translate-x-4 opacity-0 delay-0': !isSidebarOpen
              }"
            >
              Reports
            </span>
          </a>
        </li>
        <li>
          <a
            routerLink="/settings"
            routerLinkActive="active"
            class="flex items-center gap-4 text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 transition-colors duration-500 ease-in-out"
          >
            <i class="material-icons text-blue-800 dark:text-gray-200">
              settings
            </i>
            <span
              class="transition-all duration-700 ease-in-out origin-left"
              [ngClass]="{
                'translate-x-0 opacity-100 delay-400': isSidebarOpen,
                '-translate-x-4 opacity-0 delay-0': !isSidebarOpen
              }"
            >
              Settings
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <header
    class="flex items-center justify-between py-6 px-4 bg-white border-b border-gray-300 dark:bg-gray-800 dark:border-gray-700 shadow-sm transition-[margin] duration-700 ease-in-out"
    [ngClass]="{ 'ml-64': isSidebarOpen, 'ml-20': !isSidebarOpen }"
  >
    <div class="flex items-center gap-4">
      <button
        class="flex items-center justify-center text-gray-700 dark:text-gray-200 transition-transform duration-500 cursor-pointer"
        (click)="isSidebarOpen = !isSidebarOpen"
        aria-label="Toggle Sidebar"
      >
        <i class="material-icons text-blue-800 dark:text-gray-200">menu</i>
      </button>
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
        Trend | Painel de administração empresarial
      </h1>
    </div>

    <div class="flex items-center gap-12">
      <nav class="flex gap-6 cursor-pointer text-3xl">
        <button
          routerLink="/"
          routerLinkActive="active"
          class="text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 transition-colors duration-400 ease-in-out"
        >
          <i class="material-icons text-blue-800 dark:text-gray-200">
            notifications
          </i>
        </button>
        <button
          routerLink="/about"
          routerLinkActive="active"
          class="text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 transition-colors duration-400 ease-in-out"
        >
          <i class="material-icons text-blue-800 dark:text-gray-200">
            person
          </i>
        </button>
        <button
          class="relative w-14 h-8 bg-gray-300 dark:bg-gray-700 rounded-full transition-colors duration-500"
          (click)="toggleDarkMode()"
          aria-label="Toggle Dark Mode"
        >
          <span
            class="absolute top-0.5 left-0.5 w-7 h-7 bg-white dark:bg-gray-900 rounded-full shadow-md transition-transform duration-500 ease-in-out"
            [style.transform]="
              (isDarkMode | async) ? 'translateX(24px)' : 'translateX(0)'
            "
          ></span>

          @if (!(isDarkMode | async)) {
          <i
            class="material-icons absolute left-1 top-1 text-yellow-500 text-xl transition-opacity duration-500"
            >light_mode</i
          >
          } @if (isDarkMode | async) {
          <i
            class="material-icons absolute right-1 top-1 text-gray-200 text-xl transition-opacity duration-500"
            >dark_mode</i
          >
          }
        </button>
      </nav>
    </div>
  </header>

  <main
    class="flex-1 bg-gray-100 dark:bg-gray-900 transition-colors duration-700 ease-in-out px-4 py-6"
    [ngClass]="{ 'ml-64': isSidebarOpen, 'ml-20': !isSidebarOpen }"
  >
    <div>
      <div
        class="flex flex-col w-full h-full rounded-md py-4 px-5 transition-all duration-700 ease-in-out"
      >
        <div class="flex flex-col w-full h-full gap-2 mb-6">
          <h1
            class="text-3xl font-bold text-gray-800 dark:text-gray-200 transition-colors duration-700 ease-in-out"
          >
            {{ title }}
          </h1>
          <p
            class="text-sm font-normal text-gray-500 dark:text-gray-400 transition-colors duration-700 ease-in-out"
          >
            {{ subtitle }}
          </p>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
